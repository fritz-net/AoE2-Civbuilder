name: Build and publish Docker image
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: read
  packages: write

jobs:
  simple-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Simple E2E tests
        run: npm run test:simple
        env:
          CI: true

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: simple-test-results
          path: |
            test-results/
            coverage/
          retention-days: 7

  complex-tests:
    runs-on: ubuntu-latest
    needs: simple-tests  # Run complex tests only if simple tests pass
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Setup C++ Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libcheck-dev

      - name: Build C++ Backend
        run: |
          cd modding
          ./scripts/build.sh
        env:
          CIVBUILDER_HOSTNAME: http://localhost:4000

      - name: Run Complex E2E tests with C++ Backend
        run: npm run test:complex
        env:
          CI: true
          CIVBUILDER_HOSTNAME: http://localhost:4000

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: complex-test-results
          path: |
            test-results/
            coverage/
          retention-days: 7

  build:
    runs-on: ubuntu-latest
    needs: [simple-tests, complex-tests]  # Only build if both test jobs pass
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Set up QEMU and Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.build-cpp
          platforms: linux/amd64
          push: ${{ github.event_name == 'push' }}
          tags: ghcr.io/fritz-net/aoe2-civbuilder:latest,ghcr.io/fritz-net/aoe2-civbuilder:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max